[global]
esc = "enter_view_mode"
":" = "enter_command_mode"

[view]
d = "tab_delete_rune"

i = "enter_edit_mode"

h = "tab_move_left"
j = "tab_move_down"
k = "tab_move_up"
l = "tab_move_right"

ctrl-h = "tab_jump_line_start"
ctrl-l = "tab_jump_line_end"

[command]
backspace = "command_delete_rune"
enter = "command_submit"
right = "move_right"
left = "move_left"

[edit]
backspace = "tab_delete_rune"
